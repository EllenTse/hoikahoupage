		<script type="text/javascript">
			//$()取id，例如$("save_btn").onclick
			function $(id)
			{
				return document.getElementById(id);
			}
			// 初始化處理--一進入頁面就要加載出來的内容
			var items = [];
			window.onload = function()
			{
				if(window.localStorage == undefined &&
					navigator.geolocation == undefined)
					{
						alert("不支援Web Storage與Geolocation");
						return;
					}
				// 顯示已經儲存的中小企業
				var list = localStorage.getItem("shoplist");
				if (list == null)
				{
					list ="";
				}
				else
				{
					items = list.split("\n");
					showItems();
				}
				//設定點擊儲存按鈕時的事件處理函數
				$("save_btn").onclick = save_btn_clickHandler;
			};
			
			// 顯示中小企業清單
			function showItems()
			{
				var map_uri = "http://maps.google.co.jp/?q=";
				var html = "<ol>";
				for (var i in items)
				{
					var data = items[i].split("\t");// 用TAB符號分割資料
					var name = data[0];
					var per = data[1];
					var lat = data[2];
					var lon = data[3];
					var link = "<a href='"+map_uri+lat+","+lon+"'>"+name+","+per+","+"地址："+lat+","+lon+"</a>";
					html += "<li>"+link+"</li>";
				}
				html += "</ol>";
				$("list_div").innerHTML = html;
			}
			// 點擊儲存按鈕時的事件處理函數
			 function save_btn_clickHandler() {
    if ($("name_txt").value == "") {
      alert("請輸入企業名稱"); return;
    }
    // 取得位置訊息
    navigator.geolocation.getCurrentPosition(
      successCallback,
      errorCallback);
    $("save_btn").value = "正在取得目前位置訊息";
  }
			// 成功時
  function successCallback(position) {
    var lat = position.coords.latitude;
    var lon = position.coords.longitude;
    var name_txt = $("name_txt");
	var per_txt = $("per_txt");
				 // 儲存企業名字＋位置訊息
    var item = name_txt.value + "\t" + per_txt.value + "\t" + lat + "\t" + lon;
    items.push(item);
    var list = items.join("\n");
				try {
      localStorage.removeItem("shoplist");
      localStorage.setItem("shoplist", list);
    }catch(err)
				{
					alert("儲存失敗");
				}
				$("save_btn").value = "儲存";
				name_txt.value = "";
				per_txt.value = "";
				showItems();
			}
			  // 失敗時
  function errorCallback(err) {
    alert("失敗("+err.code+")"+err.message);
    $("save_btn").value = "儲存";
  }
		</script>
